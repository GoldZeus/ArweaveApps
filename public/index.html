    <div class="row hide-on-med-and-up">
        <div class="col s12 right-align">
            <a href="#publish" class="js-go-publish btn-small waves-effect">Publish App</a>
        </div>
    </div>

    <div class="container" style="margin-top: 30px"> <!-- We remove that margin-top when we have the search bar -->
        <div id="page-home" class="apage">
            <div class="js-app-list featured row">
                <div class="js-preload-app-list col s12 center-align">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>


                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>

                            <div class="circle"></div>
                        </div><div class="circle-clipper right">

                        </div>
                        </div>

                        <div class="spinner-layer spinner-green">

                        </div><div class="circle-clipper right">

                        </div>

                </div>
            </div>
        </div>
        <div id="page-publish" class="apage">
            <h5>Publish your permaweb link</h5>
            <form id="publish-form" class="row">
                <div class="input-field col s12 l8">
                    <select id="link-link"></select>
                    <label for="link-link">My Links</label>
                </div>
                <div class="input-field col s12 l4">
                    <select id="link-category"></select>
                    <label for="link-category">Category</label>
                </div>

                <div class="input-field col s12 l8">
                    <input type="text" id="link-title" data-length="25" required>
                    <label for="link-title">Link Title (update an app = same title)</label>
                </div>
                <div class="col s12 l4 center-align">
                    <a id="link-icon" href="#">
                        <p>Click to add icon</p>
                    </a>
                </div>

                <div class="input-field col s12">
                    <textarea id="link-description" class="materialize-textarea" data-length="140"></textarea>
                    <label for="link-description">App Description</label>
                </div>
                <div class="col s12">
                    <button type="submit" class="btn waves-effect">Publish my permaweb</button>
                </div>
            </form>

            <input id="imgfile" type="file" class="hide" accept="image/*">
        </div>
    </div>
